name: Continuous Deployment
on:
  push:
    branches:
      - Devlopment
      - origin/Feature/Rahano/Deployment
  pull_request:
    branches:
      - main

jobs:
  docker:
    name: Docker Deployment
    runs-on: ubuntu-latest
    steps:
    - name: Setu Up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mdrahano12/generate-invoices-frontend:0.0
    
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          docker stop generate-invoices-frontend
          docker container rm generate-invoices-frontend
          docker rmi mdrahano12/generate-invoices-frontend:0.0
          docker pull mdrahano12/generate-invoices-frontend:0.0
          docker run -it -dp 8080:8080 --rm --name generate-invoices-frontend --detach mdrahano12/generate-invoices-frontend:0.0